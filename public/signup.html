<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PetRewardHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Simple header for signup page -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="logo">PetRewardHub</a>
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="section">
        <div class="container">
            <div style="max-width: 400px; margin: 0 auto;">
                <h1 class="text-center mb-4">Create Your Account</h1>
                <p class="text-center mb-4">Join PetRewardHub and get <strong>25 FREE coins</strong> instantly to start claiming pet gifts!</p>
                
                <form id="signupForm" class="card" style="padding: 2rem;">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-input" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" required minlength="6" placeholder="Create a password (min. 6 characters)">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Create Account & Get 25 Coins
                    </button>
                    
                    <p class="text-center mt-3">
                        Already have an account? <a href="index.html" onclick="openLoginModal(); return false;">Login here</a>
                    </p>
                </form>
                
                <div id="signupMessage" style="display: none;"></div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('signupMessage');
            
            // Show loading state
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            messageDiv.style.display = 'none';
            
            try {
                const result = await app.signup(name, email, password);
                
                if (result.success) {
                    // Success - show success message with bonus info
                    messageDiv.innerHTML = `
                        <div class="card message-success" style="margin-top: 1rem;">
                            <div class="card-body">
                                <p>üéâ Account created successfully! You received 25 FREE coins as a signup bonus!</p>
                                <p>Redirecting to pet selection...</p>
                            </div>
                        </div>
                    `;
                    messageDiv.style.display = 'block';
                    
                    // Redirect to select pet page
                    setTimeout(() => {
                        window.location.href = 'select-pet.html';
                    }, 2000);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="card message-error" style="margin-top: 1rem;">
                        <div class="card-body">
                            <p>‚ùå Error: ${error.message}</p>
                        </div>
                    </div>
                `;
                messageDiv.style.display = 'block';
                
                submitBtn.textContent = 'Create Account & Get 25 Coins';
                submitBtn.disabled = false;
            }
        });

        // Utility function to open login modal (for the link)
        function openLoginModal() {
            // This will be handled by the main app.js when redirected to index
            window.location.href = 'index.html?showLogin=true';
        }

        // Check if we should open login modal after redirect
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('showLogin') === 'true') {
                // We're on index page, open login modal
                if (typeof openLoginModal === 'function') {
                    setTimeout(openLoginModal, 500);
                }
            }
        });
    </script>
</body>
</html>
