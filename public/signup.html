<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign Up ‚Äî PetRewardHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase SDKs - LOAD THESE FIRST -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
  
  <style>
    .loading {
      display: none;
    }
    .loading.active {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .error-box {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#fff7cc] to-[#e0f2fe] min-h-screen">

  <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="w-10 h-10">
      <div class="font-bold text-slate-800">PetRewardHub</div>
    </div>
    <a href="index.html" class="text-slate-700 hover:text-sky-600 font-medium">‚Üê Back to Home</a>
  </nav>

  <main class="max-w-2xl mx-auto p-6">
    <div class="bg-white rounded-3xl shadow-lg p-8">
      <div class="text-center mb-6">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="w-16 h-16 mx-auto mb-4" alt="PetRewardHub">
        <h2 class="text-3xl font-bold text-slate-800">Join PetRewardHub</h2>
        <p class="text-slate-500 mt-2">Create your account and start earning rewards for your pet!</p>
      </div>

      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
          <input id="signupName" type="text" class="w-full rounded-full border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="Enter your full name" required />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
          <input id="signupEmail" type="email" class="w-full rounded-full border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="Enter your email" required />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
          <input id="signupPassword" type="password" class="w-full rounded-full border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="Create a password (min 6 characters)" required minlength="6" />
        </div>
        
        <div class="flex gap-3 pt-4">
          <button type="submit" class="flex-1 rounded-full bg-gradient-to-r from-sky-500 to-yellow-400 text-white py-3 font-semibold flex items-center justify-center gap-2 hover:shadow-lg transition-all">
            <span>Create Account</span>
            <div id="signupLoading" class="loading">‚ü≥</div>
          </button>
          <a href="index.html" class="flex-1 rounded-full border border-gray-300 py-3 text-center font-medium hover:bg-gray-50 transition-colors">Login Instead</a>
        </div>
        
        <div id="signupError" class="hidden error-box text-sm text-red-600 bg-red-50 p-4 rounded-xl border border-red-200"></div>
      </form>

      <div class="mt-6 text-center text-sm text-slate-500">
        By signing up, you agree to our <a href="#" class="text-sky-600 hover:underline">Terms of Service</a> and <a href="#" class="text-sky-600 hover:underline">Privacy Policy</a>.
      </div>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div id="globalLoading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl p-6 text-center">
      <div class="loading text-2xl mb-2">‚ü≥</div>
      <p class="text-slate-700">Processing...</p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Additional initialization for signup page
    document.addEventListener('DOMContentLoaded', function() {
      console.log("üîß Signup page additional initialization");
      
      // Force Firebase initialization
      setTimeout(() => {
        if (typeof firebase !== 'undefined') {
          console.log("üî• Firebase is available");
        } else {
          console.error("‚ùå Firebase not loaded");
          alert('Error: Firebase not loaded. Please refresh the page.');
        }
      }, 1000);
    });
  </script>
</body>
</html>
