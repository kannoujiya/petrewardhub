<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pet Offers â€” PetRewardHub</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>

<body class="bg-gradient-to-br from-[#eff6ff] to-[#fef9c3] font-[Inter] min-h-screen">
<header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
  <div class="max-w-5xl mx-auto px-6 py-3 flex items-center justify-between">
    <div class="font-extrabold text-lg flex items-center gap-2">
      ğŸ¾ <span>PetRewardHub</span>
    </div>
    <div class="flex items-center gap-3 text-sm">
      <span class="inline-flex items-center gap-1 rounded-full bg-yellow-200 px-3 h-8 font-bold">
        ğŸ’° <span id="coinBadge">0</span> Coins
      </span>
      <span id="userEmail" class="text-gray-700">Signed in as ...</span>
      <button id="logoutBtn" class="ml-1 h-9 px-4 rounded-full border hover:bg-gray-100">Logout</button>
    </div>
  </div>
</header>

<main class="max-w-5xl mx-auto px-6 py-8">
  <h2 class="text-2xl font-bold">ğŸ Pet Offers For You</h2>
  <p class="text-gray-600 mb-6">Complete these offers and earn coins to claim free pet gifts.</p>

  <div id="offerContainer" class="grid grid-cols-[repeat(auto-fill,minmax(260px,1fr))] gap-5">
    <p>â³ Loading offers...</p>
  </div>
</main>

<footer class="text-center text-sm text-gray-500 py-10">
  Â© 2025 PetRewardHub Â· Safe & Trusted
</footer>

<!-- Firebase + App -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase-init.js"></script>
<script src="app.js"></script>

<!-- jQuery (optional for DOM updates) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
const emailEl = document.getElementById("userEmail");
const coinEl  = document.getElementById("coinBadge");
const logoutBtn = document.getElementById("logoutBtn");

// Real-time coin updates
attachCoinListener(emailEl, coinEl, logoutBtn);

// âœ… Fetch offers safely through Netlify Function
firebase.auth().onAuthStateChanged(async (user) => {
  if (!user) return;
  $("#offerContainer").html("<p>â³ Fetching latest offers...</p>");

  try {
    const res = await fetch("/.netlify/functions/offers-proxy");
    const offers = await res.json();

    if (!offers || !offers.length) {
      $("#offerContainer").html("<p>âš ï¸ No offers available right now.</p>");
      return;
    }

    let html = "";
    offers.slice(0, 8).forEach((offer) => {
      const url = (offer.url || offer.tracking_url || "#") + "&sub1=" + user.uid;
      const title = offer.anchor || offer.name || "Special Offer";
      const desc = offer.description || "Complete this task and earn coins!";
      let coins = 10;
      if (/email|survey|trial|register/i.test(title + desc)) coins = 20;

      html += `
        <div class="bg-white rounded-2xl shadow p-5 hover:shadow-xl transition">
          <span class="inline-block mb-2 text-xs font-bold px-3 py-1 rounded-full bg-gradient-to-r from-blue-500 to-yellow-300">
            ğŸ’° Earn ${coins} Coins
          </span>
          <h4 class="font-semibold mb-1">${title}</h4>
          <p class="text-sm text-gray-600 mb-3">${desc}</p>
          <a href="${url}" target="_blank"
             class="inline-block rounded-full h-10 px-5 bg-blue-600 text-white font-semibold hover:bg-blue-700">
             Open Offer
          </a>
        </div>`;
    });

    $("#offerContainer").html(html);
  } catch (err) {
    console.error(err);
    $("#offerContainer").html("<p>âš ï¸ Error fetching offers: " + err.message + "</p>");
  }
});
</script>
</body>
</html>
