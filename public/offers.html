<body class="bg-gradient-to-br from-[#eff6ff] to-[#fef9c3] font-[Inter] min-h-screen">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script src="app.js"></script>

<!-- âœ… Old jQuery (for JSONP) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
const emailEl = document.getElementById("userEmail");
const coinEl  = document.getElementById("coinBadge");
const logoutBtn = document.getElementById("logoutBtn");
const countrySelect = document.getElementById("country");

// Firebase coin listener
attachCoinListener(emailEl, coinEl, logoutBtn);

firebase.auth().onAuthStateChanged(function(user) {
  if (!user) return;
  loadOffers(user.uid);
  countrySelect.addEventListener("change", () => loadOffers(user.uid));
});

function loadOffers(uid) {
  $("#offerContainer").html("<p>â³ Fetching offers...</p>");
  const country = $("#country").val() || "";

  // âœ… Direct JSONP call (AdBlue compatible)
  $.getJSON(
    "https://d1y3y09sav47f5.cloudfront.net/public/offers/feed.php?user_id=481160&api_key=89a09f95e53dde3a5e593491e1134540&s1=" + uid + "&s2=" + country + "&callback=?",
    function(offers) {
      if (!offers || !offers.length) {
        $("#offerContainer").html("<p>âš ï¸ No offers available for this region.</p>");
        return;
      }

      let html = "";
      offers.slice(0, 9).forEach(function(offer) {
        const title = offer.name || "Special Offer";
        const desc = offer.conversion || "Complete to earn rewards!";
        const img = offer.network_icon || "https://placekitten.com/300/200";
        const payout = parseFloat(offer.payout || 0);
        const url = (offer.url || "#") + "&sub1=" + uid;
        const coins = payout >= 2 ? 20 : 10;

        html += `
          <div class="bg-white rounded-2xl shadow p-4 hover:shadow-xl transform hover:-translate-y-1 transition flex flex-col">
            <img src="${img}" alt="${title}" class="rounded-lg mb-3 w-full h-40 object-cover">
            <h3 class="font-semibold text-lg mb-1">${title}</h3>
            <p class="text-sm text-gray-600 mb-2">${desc}</p>
            <span class="inline-block mb-3 text-xs font-bold px-3 py-1 rounded-full bg-gradient-to-r from-blue-500 to-yellow-300">
              ğŸ’° Earn ${coins} Coins
            </span>
            <a href="${url}" target="_blank"
              class="mt-auto inline-block rounded-full h-10 px-5 bg-blue-600 text-white font-semibold hover:bg-blue-700 text-center">
              Open Offer
            </a>
          </div>`;
      });

      $("#offerContainer").html(html);
    }
  ).fail(function() {
    $("#offerContainer").html("<p>âš ï¸ Could not load offers. Try again later.</p>");
  });
}
</script>
