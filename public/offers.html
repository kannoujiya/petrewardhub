<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PetRewardHub â€” Offers</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
</head>

<body class="bg-gradient-to-br from-[#eff6ff] to-[#fef9c3] font-[Inter] min-h-screen">
<header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
  <div class="max-w-6xl mx-auto px-6 py-3 flex items-center justify-between">
    <div class="font-extrabold text-lg flex items-center gap-2">ğŸ¾ PetRewardHub</div>
    <div class="flex items-center gap-3 text-sm">
      <span class="inline-flex items-center gap-1 rounded-full bg-yellow-200 px-3 h-8 font-bold">
        ğŸ’° <span id="coinBadge">0</span> Coins
      </span>
      <span id="userEmail" class="text-gray-700">Signed in as ...</span>
      <button id="logoutBtn" class="ml-1 h-9 px-4 rounded-full border hover:bg-gray-100">Logout</button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-6 py-10">
  <h2 class="text-3xl font-bold mb-2">ğŸ¯ Pet Offers For You</h2>
  <p class="text-gray-600 mb-8">Complete these verified offers to earn coins and claim your free gifts.</p>
  <div id="offerContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <p>â³ Loading offers...</p>
  </div>
</main>

<footer class="text-center text-sm text-gray-500 py-10">
  Â© 2025 PetRewardHub Â· Trusted Rewards for Pet Lovers
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase-init.js"></script>
<script src="app.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
const emailEl = document.getElementById("userEmail");
const coinEl  = document.getElementById("coinBadge");
const logoutBtn = document.getElementById("logoutBtn");

// Realtime coin listener
attachCoinListener(emailEl, coinEl, logoutBtn);

// âœ… Fetch offers from proxy and render cards
firebase.auth().onAuthStateChanged(async (user) => {
  if (!user) return;

  $("#offerContainer").html("<p>â³ Fetching latest offers...</p>");

  try {
    const res = await fetch("/.netlify/functions/offers-proxy");
    const offers = await res.json();

    if (!offers || !offers.length) {
      $("#offerContainer").html("<p>âš ï¸ No offers available right now.</p>");
      return;
    }

    let html = "";
    offers.slice(0, 9).forEach((offer) => {
      const title = offer.name || "Special Offer";
      const desc  = offer.conversion || "Complete this task and earn rewards!";
      const img   = offer.network_icon || "https://placekitten.com/300/200";
      const payout = parseFloat(offer.payout || 0);
      const url = (offer.url || "#") + "&sub1=" + user.uid;

      // coin logic based on payout
      let coins = payout >= 2 ? 20 : 10;

      html += `
        <div class="bg-white rounded-2xl shadow p-4 flex flex-col hover:shadow-xl transition">
          <img src="${img}" class="rounded-lg mb-3 w-full h-40 object-cover" alt="${title}">
          <h3 class="font-semibold text-lg mb-1">${title}</h3>
          <p class="text-sm text-gray-600 mb-2">${desc}</p>
          <span class="inline-block mb-3 text-xs font-bold px-3 py-1 rounded-full bg-gradient-to-r from-blue-500 to-yellow-300">
            ğŸ’° Earn ${coins} Coins
          </span>
          <a href="${url}" target="_blank"
             class="mt-auto inline-block rounded-full h-10 px-5 bg-blue-600 text-white font-semibold hover:bg-blue-700 text-center">
             Open Offer
          </a>
        </div>`;
    });

    $("#offerContainer").html(html);
  } catch (err) {
    console.error("Offer fetch error:", err);
    $("#offerContainer").html("<p>âš ï¸ Error loading offers. Please refresh later.</p>");
  }
});
</script>
</body>
</html>
