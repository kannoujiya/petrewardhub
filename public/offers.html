<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Offers ‚Äî PetRewardHub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #eff6ff, #fef9c3);
      min-height: 100vh;
      font-family: "Inter", sans-serif;
    }
    header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #334155;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #facc15;
    }
    .offers-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      margin-top: 30px;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.09);
    }
    .card-body {
      padding: 20px;
    }
    .card-body h4 {
      font-size: 17px;
      margin-bottom: 6px;
    }
    .card-body p {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 14px;
    }
    footer {
      text-align: center;
      padding: 40px 10px;
      color: #64748b;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <div
      class="header-inner"
      style="display:flex;justify-content:space-between;align-items:center;padding:15px 24px;max-width:1100px;margin:auto;"
    >
      <div class="brand" style="font-weight:800;font-size:20px;">
        üêæ PetRewardHub
      </div>

      <div id="userBox" class="user-info">
        <img id="profileIcon" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Profile" />
        <span id="userEmail">Signed in as ...</span>
        <button id="logoutBtn" class="btn btn-ghost" style="display:none;">Logout</button>
      </div>
    </div>
  </header>

  <section class="section" style="max-width:1100px;margin:auto;">
    <h2>üéÅ Pet Offers For You</h2>
    <p class="sub">Complete these fun offers and earn coins to claim free pet rewards.</p>
    <div id="offersGrid" class="offers-grid">
      <p>Loading offers...</p>
    </div>
  </section>

  <footer>
    ¬© 2025 PetRewardHub ¬∑ All Rights Reserved ¬∑ Safe & Trusted Pet Reward Platform
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>

  <script>
    const userEmail = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");
    const offersGrid = document.getElementById("offersGrid");
    const profileIcon = document.getElementById("profileIcon");

    // ‚úÖ Wait for Firebase Auth to confirm login
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        console.log("‚úÖ Logged in as:", user.email);
        userEmail.textContent = "Signed in as " + user.email;
        logoutBtn.style.display = "inline-block";

        // Random cute avatar for each session
        const avatars = [
          "https://cdn-icons-png.flaticon.com/512/616/616408.png",
          "https://cdn-icons-png.flaticon.com/512/616/616430.png",
          "https://cdn-icons-png.flaticon.com/512/616/616408.png",
          "https://cdn-icons-png.flaticon.com/512/616/616408.png"
        ];
        profileIcon.src = avatars[Math.floor(Math.random() * avatars.length)];

        renderOffers(user);
      } else {
        console.log("‚ö†Ô∏è No user found ‚Äî redirecting...");
        window.location.replace("index.html?loginOpen=true");
      }
    });

    // ‚úÖ Logout Button
    logoutBtn.addEventListener("click", async () => {
      await firebase.auth().signOut();
      window.location.replace("index.html");
    });

    // ‚úÖ FINAL JSONP FETCH FOR ADBLUEMEDIA OFFERS
    function renderOffers(user) {
      offersGrid.innerHTML = "<p>‚è≥ Loading offers...</p>";

      const callbackName = "adblue_" + Math.floor(Math.random() * 1000000);

      window[callbackName] = function (data) {
        if (!data || !data.offers || !Array.isArray(data.offers)) {
          offersGrid.innerHTML = "<p>‚ö†Ô∏è No offers available right now.</p>";
          return;
        }

        const offers = data.offers.slice(0, 8);
        offersGrid.innerHTML = offers
          .map(
            (o) => `
          <div class="card">
            <div class="card-body">
              <h4>${o.name}</h4>
              <p class="caption">${o.description || "Complete this offer to earn coins!"}</p>
              <a href="${o.tracking_url}&sub1=${user.uid}" target="_blank" class="btn btn-primary">Open Offer</a>
            </div>
          </div>`
          )
          .join("");

        // Cleanup
        document.body.removeChild(script);
        delete window[callbackName];
      };

      const script = document.createElement("script");
      script.src = `https://d1y3y09sav47f5.cloudfront.net/public/offers/feed.php?user_id=481160&api_key=89a09f95e53dde3a5e593491e1134540&s1=&callback=${callbackName}`;
      script.onerror = function () {
        offersGrid.innerHTML =
          "<p>‚ö†Ô∏è Could not load offers. Please refresh the page.</p>";
      };

      document.body.appendChild(script);
    }
  </script>
</body>
</html>
